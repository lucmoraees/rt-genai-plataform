services:
  app:
    container_name: genai_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=chat_db
    depends_on:
      - mongodb

  mongodb:
    container_name: genai_mongo_db
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
